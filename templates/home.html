{% extends "base.html" %}

{% block title %} Welcome!{% endblock %}

{% block content %}

<form action="/questions">
  <label for="story-type">Choose a story:</label>
  <select name="story-type" id="story-types">

    {% for story in stories %}

    <option value={{story}}>{{story}}</option>

    {% endfor %}
  </select>

  <button class="btn btn-primary btn-lg w-100">
    Choose this story type
  </button>

</form>

{% endblock %}
